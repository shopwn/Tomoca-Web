                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">

                </div>
            </div>
            <input type="text" value="" placeholder="Enter City + State, ZIP Code, or Movie">
            <div class="bd-search">
                <div class="search">
                    <a href="#" id="search">GO</a>
                </div>
            </div>
        </div>
        <!--end search-->
        <!--start ticket-->
        <div class="btn-ticket">
            <p><a href="#"><img src="./image/ticket.png" alt=""></a></p>
        </div>
        <!--end ticket-->
        <div class="vector-next">

        </div>
        <div class="vector-next">
